<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <!-- Bootstrap style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- The nav element here is just a placeholder, acting as the starting page (user input).
        It that help me create and design the table and navigation bar with JS. 
        You will delete this part when merging code-->
      <nav class="navbar navbar-light bg-light">
        <form action="" class="form-inline">
          <input
            type="text"
            id="search-input"
            class="form-control mr-sm-2"
            placeholder="Amount"
            aria-label=""
          />
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <button id="make-table" class="btn btn-primary my-2 my-sm-0">
            <!-- this #make-table button will load the page that 
              displays the table and navigation bars -->
            Search
          </button>
        </form>
      </nav>
      <!-- Navigation bar will display here at header element from JS event handler-->
    </header>

    <main>
      <!-- main element where the table displays from JS event handler -->
      <table id="myTable" class="table table-striped table-bordered"></table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
